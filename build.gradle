plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'io.undertow:undertow-core:2.1.3.Final'
    implementation 'io.undertow:undertow-servlet:2.1.3.Final'
    implementation 'io.undertow:undertow-websockets-jsr:2.1.3.Final'
    implementation 'io.undertow:undertow-examples:2.1.3.Final'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.0.1'

    testImplementation 'junit:junit:4.13'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sample.HelloWorldServer'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task stage(dependsOn: ['build'])
